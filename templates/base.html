<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entahlah - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Entahlah</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="{% if request.path == '/' %}active{% endif %}">Beranda</a></li>
                <li><a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">Tentang</a></li>
                <li><a href="{{ url_for('portfolio') }}" class="{% if request.path == '/portfolio' %}active{% endif %}">My Kisah</a></li>
                <li><a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Kontak</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 BukanSudutPandang. Semua hak dilindungi.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
